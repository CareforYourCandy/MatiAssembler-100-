<div class="overlay"></div>
<div class="signup-box">
    <div class="logo">
        <a href="javascript:void(0);">Mati<b>ASSEMBLER</b></a>
        <small>Su taller de siempre, ahora mejor que nunca</small>
    </div>
    <div class="card">
        <div class="body">
            <form  action="/" (submit)="modificarUsuario()" id="frmFileUpload2"  method="post">
                <div class="msg">Modifique el usuario</div>
                <div class="input-group">
                    <span class="input-group-addon">
                                <i class="material-icons">person</i>
                            </span>
                    <div class="form-line">
                        <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Nombre" required autofocus>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                                <i class="material-icons">person</i>
                            </span>
                    <div class="form-line">
                        <input type="text" class="form-control" [(ngModel)]="lastname" name="lastname" placeholder="Apellido" required autofocus>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                                <i class="material-icons">person</i>
                            </span>
                    <div class="form-line">
                        <input type="text" class="form-control" [(ngModel)]="cedula" name="cedula" placeholder="CÃ©dula" required autofocus>
                    </div>
                </div>


                <div class="input-group">
                    <span class="input-group-addon">
                                <i class="material-icons">email</i>
                            </span>
                    <div class="form-line">
                        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                
        <div  *ngIf="Vista == 1"> 
                <div class="input-group">
                    <span class="input-group-addon">
                                <i class="material-icons">person</i>
                            </span>
                    <div class="btn-group">

                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  {{obtenerRol()}}<span class="caret"></span>
                              </button>
                        <ul class="dropdown-menu">
                            <li><a (click)= "setRol(1)" >Cliente</a></li>
                            <li><a (click)= "setRol(2)" >Mecanico</a></li>
                            <li><a (click)= "setRol(3)">Gerente</a></li>
                            <li><a (click)= "setRol(4)">Administrador</a></li>

                        </ul>
                    </div>
                </div>
        </div>
        <div  *ngIf="Vista == 2">
                <div class="input-group">
                    <span class="input-group-addon">
                                <i class="material-icons">person</i>
                            </span>
                    <div class="btn-group">

                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" disabled>
                                  {{obtenerRol()}}<span class="caret"></span>
                              </button>
                        <ul class="dropdown-menu">
                            <li><a (click)= "setRol(1)" >Cliente</a></li>
                            <li><a (click)= "setRol(2)" >Mecanico</a></li>
                            <li><a (click)= "setRol(3)">Gerente</a></li>
                            <li><a (click)= "setRol(4)">Administrador</a></li>

                        </ul>
                    </div>
                </div>
        </div>

                <div class="input-group">
                    <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                    <div class="form-line">
                        <input type="text" class="form-control" [(ngModel)]="telefono" name="telefono" placeholder="telefono" required autofocus>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                    <div class="form-line">
                        <input type="text" class="form-control" [(ngModel)]="direccion" name="direccion" placeholder="direccion" required autofocus>
                    </div>
                    <button class="btn btn-block btn-lg bg-pink waves-effect" (click) = "modificarUsuario()" type="submit" data-dismiss="modal">MODIFICAR</button>
                </div>
            </form>
        </div>
    </div>
</div>
