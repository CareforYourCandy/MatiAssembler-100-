




<body class="theme-red">
   <app-navbar></app-navbar> 
  
    <section class="content">


        <!-- ÓRDENES EN REPARACIÓN -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header bg-indigo">
                        <h2>
                            ÓRDENES EN REPARACIÓN
                        </h2>
                    </div>
                    <div class="body table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ORDEN</th>
                                    <th>MODELO</th>
                                    <th>AÑO</th>
                                    <th>PLACA</th>
                                    <th>SERIAL</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                
                                    <tr *ngFor = "let orden of ordenes" >
                                        <td>{{orden.idOrden}}</td>
                                        <td>{{orden.vehiculo.modelo}}</td>
                                        <td>{{orden.vehiculo.ano}}</td>
                                        <td>{{orden.vehiculo.placa}}</td>
                                        <td>{{orden.vehiculo.serialMotor}}</td>
                                      
                                     
                                    </tr>
                                    
                               
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- #END# Hover Rows -->






    </section>





</body>
