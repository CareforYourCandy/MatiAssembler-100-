<div class="signup-box">
    <div class="logo">
        <a href="javascript:void(0);">Mati<b>ASSEMBLER</b></a>
        <small>Su taller de siempre, ahora mejor que nunca</small>
    </div>
              <div *ngIf="mostrarAlerta">
            <div class="alert alert-success alert-dismissible" role="alert">
                <button (click)="cerrarAlerta()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><strong>{{mensajeAlerta}}</strong>
            </div>
          </div>
          <div *ngIf="mostrarAlerta2">
            <div class="alert alert-warning alert-dismissible" role="alert">
                <button (click)="cerrarAlerta2()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><strong>{{mensajeAlerta}}</strong>
            </div>
          </div>
          <div *ngIf="mostrarAlerta3">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button (click)="cerrarAlerta3()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><strong>{{mensajeAlerta}}</strong>
            </div>
          </div>

    <div  *ngIf="Vista == 1">
        <div class="card">
            <div class="body">
                <form action="/" (submit) = "onRegisterSubmitCliente()" id="frmFileUpload"  method="post">
                  <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">person</i>
                      </span>
                      <div class="form-line">
                          <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Nombre" required autofocus>
                      </div>
                  </div>
                  <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">person</i>
                      </span>
                      <div class="form-line">
                          <input type="text" class="form-control"  [(ngModel)]="lastname" name="lastname" placeholder="Apellido" required autofocus>
                      </div>
                  </div>
                  <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">person</i>
                      </span>
                      <div class="form-line">
                          <input type="text" class="form-control"  [(ngModel)] = "cedula" name="cedula" placeholder="Cédula" required autofocus>
                      </div>
                  </div>                            
                  <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">email</i>
                      </span>
                      <div class="form-line">
                          <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required>
                      </div>
                  </div>
                  <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">lock</i>
                      </span>
                      <div class="form-line">
                          <input type="password" class="form-control" [(ngModel)] = "password" name="password" minlength="6" placeholder="Contraseña" required>
                      </div>
                  </div>
                  <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">person</i>
                      </span>
                      <div class="form-line">
                          <input type="text" class="form-control" [(ngModel)]="telefono" name="telefono" placeholder="Telefono" required autofocus>
                      </div>
                  </div>
                  <div class="input-group">
                      <span class="input-group-addon">
                          <i class="material-icons">person</i>
                      </span>
                      <div class="form-line">
                          <input type="text" class="form-control" [(ngModel)]="direccion" name="direccion" placeholder="Direccion" required autofocus>
                      </div>
                  </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect" (click) = "onRegisterSubmitCliente()" type="text">REGISTRAR</button>
                </form>
            </div>
        </div>
    </div>

</div>
