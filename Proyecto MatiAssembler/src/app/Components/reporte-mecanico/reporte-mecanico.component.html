<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
  <div class="card">
      <div class="header bg-orange">
          <h2>
                  ÓRDENES EN REPARACIÓN
          </h2>
      </div>
      <div class="body table-responsive">
          <table class="table table-hover">
              <thead>
                  <tr>
                          <th>ORDEN</th>
                          <th>MODELO</th>
                          <th>AÑO</th>
                          <th>PLACA</th>
                          <th>SERIAL</th>
                          <th>ESTADO</th>
                          <th>CERRAR ORDEN</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor = "let orden of ordenes" >
                      <td>{{orden.idOrden}}</td>
                      <td>{{orden.vehiculo.modelo}}</td>
                      <td>{{orden.vehiculo.ano}}</td>
                      <td>{{orden.vehiculo.placa}}</td>
                      <td>{{orden.vehiculo.serialMotor}}</td>
                      <td>{{orden.activada}}</td>
                   
                  </tr>
                 
                  
              </tbody>
          </table>
      </div>
  </div>
</div>
